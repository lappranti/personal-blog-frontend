<div [ngClass]="currentTheme" class="card w-full flex flex-col rounded-md  border  "
    routerLink="/articles/{{article.slug}}">
    <div class="cursor-default w-full h-56 rounded-t-md overflow-hidden relative group ">
        <img class="  absolute top-0 left-0 w-full h-full  object-fill group-hover:scale-105 " [src]="article.imageUrl"
            alt="">
    </div>
    <div class="card-body cursor-pointer flex flex-col gap-5 px-4 py-6  shadow  rounded-b-md  ">
        <div class="flex flex-col gap-2">
            <p class="italic   leading-[1.3] tracking-[-0.2px] ">
                {{article.createdAt | date: 'MMMM d, y'}}
            </p>
            <h3 class="  text-xl font-semibold leading-[1.3] tracking-[-0.5px] text-on-2-line">
                {{article.title}}
            </h3>
            <p class="  text-lg   leading-[1.5] tracking-[-0.2px] text-on-2-line">
                {{article.description}}
            </p>
        </div>
        <span
            class="flex items-center px-4 h-6 bg-[#F0F9FF] text-[#026AA2] rounded-2xl text-sm font-medium max-w-max">Tech</span>
    </div>
</div>
