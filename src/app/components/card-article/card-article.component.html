<div [ngClass]="currentTheme"
    class="card w-full h-full group flex flex-col rounded-md border border-t-0 rounded-b-md border-gray-200  duration-300 transition-all"
    routerLink="/articles/{{article.slug}}">
    <div class="cursor-default w-full h-56 rounded-t-md overflow-hidden relative ">
        <img class="  absolute top-0 left-0 w-full h-full  object-fill group-hover:scale-105 transition-all duration-300 "
            [src]="article.image.url" alt="">
    </div>
    <div class="card-body cursor-pointer grow  flex flex-col gap-5 px-4  py-6  justify-between ">
        <div class="flex flex-col gap-2">
            <app-title [texte]="article.categorie"></app-title>
            <div class="flex gap-2 items-center text-base font-medium text-gray-500">
                <span>{{article.addBy}}</span>
                <span class="w-1 h-1 rounded-full bg-gray-500"></span>
                <span class="italic   leading-[1.3] tracking-[-0.2px] ">
                    {{article.createdAt | date: 'MMMM d, y'}}
                </span>
            </div>
            <h3 class="  text-xl font-semibold leading-[1.3] tracking-[-0.5px] text-on-2-line">
                {{article.title}}
            </h3>
            <p class="  text-lg   leading-[1.5] tracking-[-0.2px] text-on-2-line">
                {{article.description}}
            </p>
        </div>
        <div class="flex items-center justify-between">
            <p class="text-primary-500 font-serif text-lg flex items-center gap-2 relative">
                Lire l'article <mat-icon class="">east</mat-icon>
            </p>
            <div class="flex gap-2 items-center text-base text-gray-500">
                <p>{{article.views}}</p>
                <p class="flex items-center justify-center"><mat-icon>visibility</mat-icon></p>
            </div>
        </div>
    </div>
</div>
