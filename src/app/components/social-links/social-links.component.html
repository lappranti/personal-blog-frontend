<ul class="flex items-center gap-3">
    <li *ngFor="let link of socialLinks">
        <a [href]="link.url" target="_blank"
            class="flex items-center justify-center w-10 h-10 rounded-lg bg-[#FEFEFE] border border-[#EFEDEB] hover:bg-[#E8E5E0] transition duration-300 ease-in-out">
            <img [src]="link.icon" alt="">
        </a>
    </li>
</ul>
