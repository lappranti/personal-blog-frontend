<div [ngClass]="currentTheme"
    class="header relative w-full p-[6px] rounded-[10px]  drop-shadow-sm flex items-center justify-between">
    <div class="w-12 h-12 relative" routerLink="/home">
        <img src="./images/img-logo.png" class="absolute top-0 left-0 w-full h-full object-cover" alt="">
    </div>
    <div class="flex items-center gap-4">
        <ul class="sm:flex hidden gap-5  items-center">
            <li *ngFor="let nav of navItems">
                <a [routerLink]="nav.path" routerLinkActive="active" class="nav-item relative">{{nav.name}}</a>
            </li>
        </ul>
        <button (click)="toggleMenuMobile()" class="h-10 w-10 rounded-lg flex items-center justify-center sm:hidden">
            <mat-icon class="flex items-center justify-self-center">{{ menuMobile ? 'close' : 'menu' }}</mat-icon>
        </button>
        <button (click)="toggleTheme()"
            class="btn-toggle-theme h-10 w-10 rounded-lg  border    flex items-center justify-center">
            <span class="material-symbols-rounded">
                {{currentTheme==='light'?'dark_mode':'light_mode'}}
            </span>
        </button>
    </div>
    <ul [@menuAnimation]="menuMobile ? 'visible' : 'hidden'"
        class="menumobile !sm:hidden  rounded-md p-3 border   z-10 flex  flex-col  absolute s top-16 left-0 right-0 gap-0  ">
        <li *ngFor="let nav of navItems; let last = last" class=" flex">
            <a (click)="toggleMenuMobile()" [routerLink]="nav.path" routerLinkActive="active"
                class="  py-[6px]  min-w-full  relative">{{
                nav.name }}</a>
            <div *ngIf="!last" class="h-[1px] w-full bg-[#EFEDEB] flex  "></div>
        </li>
    </ul>
</div>
