<div class="flex flex-col gap-8 min-h-screen">

    <div class=" flex-col gap-[6px]">
        <p class="title-tiret text-3xl text-[#34302D] leading-[1.3] tracking-[-0.5px] font-extrabold">My Articles</p>
        <p class="text-[#4A4846] text-lg  leading-[1.5] tracking-[-0.2px] ">Below are all my recent blog posts. Click on
            any title to read the full article.</p>
    </div>
    <div class="divider w-full mt-6 mb-5 h-[1px] bg-[#EFEDEB]  "></div>
    <!-- Skeleton Loader -->
    <div *ngIf="isLoading" class="grid grid-cols-1 ">
        <div *ngFor="let _ of [1, 2, 3, 4, 5, 6];let last=last">
            <app-skeleton-loader></app-skeleton-loader>
            <div *ngIf="!last" class="divider w-full  my-5 h-[1px] bg-[#EFEDEB]  "></div>
        </div>
    </div>
    <!-- Liste des articles -->
    <ul *ngIf="!isLoading" class="flex flex-col">
        <li *ngFor="let article of articles;let last = last" class="flex flex-col">
            <a class="flex flex-col hover:underline underline-offset-[.5px] decoration-[#34302D]"
                routerLink="/blog/{{article.slug}}">
                <h3 class=" text-xl font-semibold text-[#34302D] leading-[1.3] tracking-[-0.5px]">{{article.title}}
                </h3>

            </a>
            <span class="italic text-[#4A4846]  leading-[1.3] tracking-[-0.2px]">{{article.createdAt | date: 'MMMM d,
                y'}}
            </span>
            <p class="text-[#4A4846] text-lg !mt-2  leading-[1.5] tracking-[-0.2px] ">{{article.description}}</p>
            <div *ngIf="!last" class="divider w-full  my-5 h-[1px] bg-[#EFEDEB]  "></div>
        </li>
    </ul>

</div>
