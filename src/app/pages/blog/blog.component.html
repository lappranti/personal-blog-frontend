<div class="flex flex-col gap-8 h-full">
    <div class=" flex-col gap-[6px]">
        <h2 class="title-tiret text-3xl  leading-[1.3] tracking-[-0.5px] font-extrabold  ">Mes Articles</h2>
        <p class=" text-lg  leading-[1.5] tracking-[-0.2px]  ">Voici tous mes articles r√©cents.
            Cliquez sur
            un titre pour lire l'article complet.</p>
    </div>
    <div class="divider w-full my-8 md:my-12 h-[1px]   "
        [ngClass]="currentTheme==='light'?'bg-[#EFEDEB]':'bg-[#34302D]'"></div>
    <!-- Skeleton Loader -->
    <div *ngIf="isLoading" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3  gap-6  ">
        <div *ngFor="let _ of [1, 2, 3, 4, 5, 6];let last=last">
            <app-skeleton-loader></app-skeleton-loader>
        </div>
    </div>
    <!-- Liste des articles -->
    <div class="flex flex-col gap-8">
        <div *ngIf="!isLoading" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3  gap-6  ">
            <app-card-article *ngFor="let article of articles" [article]="article"></app-card-article>
        </div>
        <app-pagination *ngIf="totalPages>1" [currentPage]="currentPage" [totalPages]="totalPages"
            (pageChange)="onPageChange($event)"></app-pagination>
    </div>
</div>
