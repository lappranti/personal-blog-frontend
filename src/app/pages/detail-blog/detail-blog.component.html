<div class="px-4 sm:px-10 mb-32 mt-24 min-h-screen">
    <div class="  container flex flex-col gap-16 items-center">
        <div class="flex flex-col gap-3 items-center">
            <app-title [texte]="'ARTICLE'"></app-title>
            <div class="flex flex-col w-full" *ngIf="article">
                <div class="flex flex-col gap-3">
                    <h1 class=" text-4xl font-semibold  leading-[1.3] tracking-[-0.1px]">{{article.title}}
                    </h1>
                    <div class="w-full h-[35vh] md:h-[50vh]  relative my-2 rounded-md overflow-hidden ">
                        <img class="absolute top-0 left-0 w-full h-full object-fill" [src]="article.image.url" alt="">
                    </div>
                    <span class="  italic  leading-[1.3] tracking-[-0.2px]">{{article.createdAt | date: 'MMMM d,y'}}
                    </span>
                    <p class=" text-lg  leading-[1.5] tracking-[-0.2px] text-on-2-line">{{article.description}}
                    </p>
                </div>
                <hr>
                <div class="article-content" [innerHtml]="article.content">
                </div>
                <p class="  text-lg font-bold  leading-[1.5] tracking-[-0.2px] mt-3 flex items-center  gap-1">
                    <span>â€”</span>{{article.addBy}}
                </p>
            </div>
        </div>
        <div class="flex flex-col gap-7">
            <div class="flex flex-col gap-3 items-center">
                <app-title [texte]="'ARTICLES'"></app-title>
                <p class="">Voir aussi</p>
            </div>
            <div class="">
                <!-- Skeleton Loader -->
                <div *ngIf="isLoading" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3   gap-6  sm:gap-7 ">
                    <div *ngFor="let _ of [1, 2, 3];let last=last">
                        <app-skeleton-loader></app-skeleton-loader>
                    </div>
                </div>
                <!-- Liste des articles -->
                <div *ngIf="!isLoading" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3   gap-6  sm:gap-7   ">
                    <app-card-article *ngFor="let article of others" [article]="article"></app-card-article>
                </div>
            </div>
        </div>
    </div>
</div>
